<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 취득세 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .input-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 20px;
    }
    .input-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 18px;
      text-align: right;
    }
    .unit {
      margin-left: 6px;
      font-size: 16px;
      color: #555;
    }
    .calculate-btn {
      width: 100%;
      padding: 14px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>부동산 취득세 계산기</h2>

    <div class="input-box">
      <input type="text" id="amount" placeholder="0" oninput="formatNumber(this)">
      <span class="unit">원</span>
    </div>

    <button class="calculate-btn" onclick="calculate()">계산하기</button>

    <div class="result" id="result">취득세: -</div>
    <div class="note">* 세율은 단일 예시 기준</div>
  </div>

  <script>
    function formatNumber(input) {
      let value = input.value.replace(/,/g, '');
      if (!isNaN(value) && value !== '') {
        input.value = Number(value).toLocaleString();
      }
    }

    function calculate() {
      let amount = document.getElementById('amount').value.replace(/,/g, '');
      let resultDiv = document.getElementById('result');

      if (!amount) {
        alert("거래 금액을 입력하세요.");
        return;
      }

      amount = Number(amount);

      // 📌 예시 세율: 1%
      let taxRate = 0.01;
      let tax = amount * taxRate;

      resultDiv.innerText = "취득세: " + Math.round(tax).toLocaleString() + " 원";
    }
  </script>
</body>
</html>
